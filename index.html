<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomaterials - Osteointegration - Group S3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f3f6;
            color: #2c3e50;
        }
        header {
            background-color: #3b4d63;
            padding: 2rem 1rem;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        header img.logo {
            position: absolute;
            left: 20px;
            top: 20px;
            height: 60px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-align: center;
        }
        nav {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }
        nav a {
            color: white;
            margin: 0 1.5rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Politecnico Logo" class="logo">
        <h1>Biomaterials - Osteointegration - S3</h1>
    </header>

    <nav>
        <a onclick="loadPage('uno.html')">Home</a>
        <a onclick="loadPage('due.html')">Techniques</a>
        <a onclick="loadPage('tre.html')">New Researches</a>
        <a onclick="loadPage('quattro.html')">Podcast</a>
    </nav>

    <div id="content" class="container">
        <!-- Il contenuto delle pagine verrÃ  caricato qui -->
    </div>

    <footer>
        &copy; 2025 Politecnico di Milano - Biomaterials. All rights reserved.
    </footer>

    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = data;

                    // Esegue gli script caricati dinamicamente
                    contentDiv.querySelectorAll("script").forEach(oldScript => {
                        const newScript = document.createElement("script");
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                            newScript.onload = () => console.log(`Script ${oldScript.src} caricato.`);
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        document.body.appendChild(newScript);
                    });
                })
                .catch(error => console.error('Errore nel caricamento:', error));
        }

        // Carica la Home all'avvio
        window.onload = function() {
            loadPage('uno.html');
        };

        let lastClicked = null;

        function showContent(id) {
            const selectedContent = document.getElementById(id);

            if (!selectedContent) {
                console.error(`Elemento con ID '${id}' non trovato.`);
                return;
            }

            if (lastClicked === id) {
                selectedContent.classList.remove('active');
                lastClicked = null;
            } else {
                if (lastClicked !== null) {
                    const prevElement = document.getElementById(lastClicked);
                    if (prevElement) prevElement.classList.remove('active');
                }
                selectedContent.classList.add('active');
                lastClicked = id;
            }

            selectedContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
</html>
