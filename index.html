    <style>
        /* Stile per i contenuti testuali giustificati */
        .content-text {
            max-width: 600px; /* Imposta una larghezza massima */
            word-wrap: break-word; /* Forza il testo ad andare a capo se necessario */
            margin: 0 auto; /* Centra il testo nella pagina */
            text-align: justify; /* Giustifica il testo */

<body>
    <!-- Barra superiore -->

    <!-- Barra di navigazione -->
    <div class="nav">

    <script>
        // Funzione per caricare il contenuto dinamico
        function loadPage(page) {
            fetch(page)
                .then(response => response.text()) // Ottieni il contenuto del file come testo
                .then(html => {
                    document.getElementById("content").innerHTML = html; // Inserisci il contenuto nel div con id "content"
                })
                .catch(error => {
                    console.error('Error loading the page: ', error); // Gestisci eventuali errori
                });
        }
    </script>
