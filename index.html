<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomateriali - Osteointegrazione</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f8fb;
            color: #2c3e50;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #e6f0f8;
        }

        .header img {
            height: 60px;
            margin-right: 1rem;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .nav {
            background-color: #4a6c8a;
            padding: 0.5rem 2rem;
            display: flex;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            margin-right: 1.5rem;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .nav-item:hover {
            opacity: 0.8;
        }

        #content {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header with logo -->
    <div class="header">
        <img src="logo.png" alt="Group Logo">
        <h1>Biomaterials - Group M4</h1>
    </div>

    <!-- Navigation bar -->
    <div class="nav">
        <a href="#" class="nav-item" id="nav1" onclick="loadPage(1)">Home</a>
        <a href="#" class="nav-item" id="nav2" onclick="loadPage(2)">Techniques</a>
        <a href="#" class="nav-item" id="nav3" onclick="loadPage(3)">New Researches</a>
        <a href="#" class="nav-item" id="nav4" onclick="loadPage(4)">Podcast</a>
    </div>

    <!-- Dynamic content -->
    <div id="content">
        <!-- Dynamic content will load here -->
    </div>

    <!-- Script inclusion -->
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadPage(1); // Load "Home" on page load
        });
    </script>
</body>
</html>
