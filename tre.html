<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagine con Paragrafo</title>
    <style>
        #paragrafo {
            display: none; /* Il paragrafo è nascosto inizialmente */
            margin-top: 20px;
            font-size: 16px;
        }
        img {
            cursor: pointer; /* Cambia il cursore quando passi sopra l'immagine */
        }
    </style>
</head>
<body>

    <h1>Clicca sull'immagine per leggere di più!</h1>
    
    <img src="https://via.placeholder.com/300" alt="Immagine" id="immagine">
    
    <p id="paragrafo">Questo è il paragrafo che appare dopo aver cliccato sull'immagine. Qui puoi aggiungere qualsiasi contenuto tu voglia, ad esempio una descrizione dell'immagine o ulteriori informazioni.</p>

    <script>
        const immagine = document.getElementById('immagine');
        const paragrafo = document.getElementById('paragrafo');

        immagine.addEventListener('click', function() {
            // Mostra o nasconde il paragrafo quando l'immagine viene cliccata
            if (paragrafo.style.display === 'none') {
                paragrafo.style.display = 'block';
            } else {
                paragrafo.style.display = 'none';
            }
        });
    </script>

</body>
</html>
