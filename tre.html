<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomateriali - Osteointegrazione</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stile per il contenuto giustificato e larghezza personalizzabile */
        .content-text {
            max-width: 800px; /* Imposta la larghezza massima desiderata */
            width: 100%; /* Usa il 100% della larghezza disponibile fino al limite */
            margin: 0 auto; /* Centra il testo orizzontalmente */
            text-align: justify; /* Giustifica il testo */
            word-wrap: break-word; /* Forza il testo ad andare a capo quando necessario */
        }

        /* Layout per i rettangoli */
        .research-container {
            display: flex; /* Dispone i rettangoli in orizzontale */
            justify-content: space-between; /* Aggiunge spazio tra i rettangoli */
            margin-top: 20px;
        }

        /* Stile per ogni rettangolo */
        .research-box {
            width: 32%; /* Imposta la larghezza di ogni rettangolo */
            height: 300px; /* Altezza fissa */
            margin: 0 10px; /* Margine tra i rettangoli */
            position: relative; /* Per poter posizionare il testo sopra l'immagine */
            border-radius: 8px; /* Angoli arrotondati */
            overflow: hidden; /* Nasconde le immagini che escono dai bordi */
        }

        /* Stile per le immagini */
        .research-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adatta l'immagine senza distorsioni */
            opacity: 0.7; /* Rende l'immagine opaca */
            transition: opacity 0.3s ease; /* Aggiunge una transizione quando si passa sopra l'immagine */
        }

        /* Testo sopra l'immagine */
        .research-box .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Colore del testo */
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Ombra del testo per migliorare la visibilità */
            text-align: center;
            opacity: 0; /* Inizialmente il testo è invisibile */
            transition: opacity 0.3s ease;
        }

        /* Effetto al passaggio del mouse */
        .research-box:hover img {
            opacity: 1; /* Rende l'immagine completamente visibile quando si passa sopra */
        }

        .research-box:hover .text-overlay {
            opacity: 1; /* Mostra il testo sopra l'immagine */
        }
    </style>
</head>
<body>

    <!-- Contenuto dinamico -->
    <h2>New Researches</h2>
    <p class="content-text">
        This page is dedicated to discover the latest scientific advancements and research in the field of osseointegration: 
        new materials, innovative implant surfaces, and future trends.
    </p>

    <!-- Sezione con 3 rettangoli per le immagini -->
    <div class="research-container">
        <!-- Primo rettangolo -->
        <div class="research-box">
            <img src="Fratture-Collo-Femore-Osteosintesi.jpg" alt="Research Image 1">
            <div class="text-overlay">Innovative Materials</div>
        </div>

        <!-- Secondo rettangolo -->
        <div class="research-box">
            <img src="Fratture-Collo-Femore-Osteosintesi.jpg" alt="Research Image 2">
            <div class="text-overlay">Implant Surface Techniques</div>
        </div>

        <!-- Terzo rettangolo -->
        <div class="research-box">
            <img src="Fratture-Collo-Femore-Osteosintesi.jpg" alt="Research Image 3">
            <div class="text-overlay">Future Trends</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
