<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research - Osseointegration - Group M4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .content-text {
      max-width: 800px;
      margin: 0 auto;
      text-align: justify;
      margin-top: 20px;
    }

    .research-container {
      display: block;
      margin: 20px auto;
      max-width: 800px;
    }

    .research-box {
      width: 100%;
      cursor: pointer;
      position: relative;
      margin-bottom: 10px;
    }

    .research-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      opacity: 1;
      display: block;
    }

    .research-box h4 {
      position: absolute;
      top: 10px;
      left: 20px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin: 0;
      z-index: 2;
      /* Tolto lo sfondo grigio */
    }

    .text-overlay {
      position: absolute;
      bottom: 10px;
      right: 20px;
      color: white;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .research-box:hover .text-overlay {
      opacity: 1;
    }

    .research-content {
      display: none;
      padding: 20px 0;
      text-align: justify;
      max-width: 800px;
      margin: 0 auto;
    }

    .active {
      display: block;
    }

    .research-content-inner {
      display: flex;
      flex-direction: row;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .research-text,
    .research-image {
      flex: 1;
      min-width: 250px;
    }

    .research-image img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .research-content-inner {
        flex-direction: column;
      }

      .research-image {
        max-width: 100%;
      }
    }
  </style>

  <script>
    function showContent(id) {
      const content = document.getElementById(id);
      const allContents = document.querySelectorAll('.research-content');

      if (content.classList.contains('active')) {
        content.classList.remove('active'); // Chiude se giÃ  aperto
      } else {
        allContents.forEach(c => c.classList.remove('active')); // Chiude gli altri
        content.classList.add('active'); // Apre quello selezionato
      }
    }
  </script>
</head>

<body>
  <h2>Techniques</h2>
  <p class="content-text">
    There are many techniques used to evaluate osseointegration. Click on the images below to discover the most common ones.
  </p>

  <div class="research-container">
    <div class="research-box" onclick="showContent('research1')">
      <h4>TEM</h4>
      <img src="plasmaspray.jpg" alt="TEM Image">
      <div class="text-overlay">Learn More</div>
    </div>
    <div id="research1" class="research-content">
      <div class="research-content-inner">
        <div class="research-text">
          <h3>TEM</h3>
          <p>Text about TEM method...</p>
        </div>
        <div class="research-image">
          <img src="plasmaspray.jpg" alt="TEM Description Image">
        </div>
      </div>
    </div>

    <div class="research-box" onclick="showContent('research2')">
      <h4>SEM</h4>
      <img src="mat.jpg" alt="SEM Image">
      <div class="text-overlay">Learn More</div>
    </div>
    <div id="research2" class="research-content">
      <div class="research-content-inner">
        <div class="research-text">
          <h3>SEM</h3>
          <p>Text about SEM method...</p>
        </div>
        <div class="research-image">
          <img src="mat.jpg" alt="SEM Description Image">
        </div>
      </div>
    </div>

    <div class="research-box" onclick="showContent('research3')">
      <h4>Others</h4>
      <img src="newmat.jpg" alt="Other Methods Image">
      <div class="text-overlay">Learn More</div>
    </div>
    <div id="research3" class="research-content">
      <div class="research-content-inner">
        <div class="research-text">
          <h3>Others</h3>
          <p>Text about other methods...</p>
        </div>
        <div class="research-image">
          <img src="newmat.jpg" alt="Other Description Image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
