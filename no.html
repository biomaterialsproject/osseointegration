<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - Osseointegration - Group M4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .content-text {
            max-width: 800px;
            margin: 0 auto;
            text-align: justify;
            margin-top: 20px;
        }

        .research-container {
            display: block;
            margin: 20px auto;
            max-width: 1000px;
        }

        .research-box {
            width: 100%;
            cursor: pointer;
            position: relative;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .research-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            opacity: 1;
        }

        .research-box h4 {
            position: absolute;
            top: 10px;
            left: 20px;
            color: white;
            background-color: rgba(0,0,0,0.4);
            padding: 5px 10px;
            margin: 0;
        }

        .text-overlay {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: white;
            font-weight: bold;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
        }

        .research-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: justify;
        }

        .active {
            display: block;
        }

        ref {
            color: #B0C4DE;
        }
    </style>
    <script>
        function showContent(id) {
            // Nasconde tutti i contenuti
            const contents = document.querySelectorAll('.research-content');
            contents.forEach(c => c.classList.remove('active'));

            // Mostra solo il contenuto cliccato
            document.getElementById(id).classList.add('active');
        }
    </script>
</head>
<body>
    <h2>Researches on Osseointegration</h2>
    <p class="content-text">
        This page presents new research related to osseointegration. Click on the images below to read more about each topic.
    </p>

    <div class="research-container">
        <div class="research-box" onclick="showContent('research1')">
            <h4>TEM</h4>
            <img src="plasmaspray.jpg" alt="Research Image 1">
            <div class="text-overlay">Learn More</div>
        </div>
        <div id="research1" class="research-content">
            <h3>TEM</h3>
            <p>Testo sul metodo TEM...</p>
        </div>

        <div class="research-box" onclick="showContent('research2')">
            <h4>SEM</h4>
            <img src="mat.jpg" alt="Research Image 2">
            <div class="text-overlay">Learn More</div>
        </div>
        <div id="research2" class="research-content">
            <h3>SEM</h3>
            <p>Testo sul metodo SEM...</p>
        </div>

        <div class="research-box" onclick="showContent('research3')">
            <h4>Others</h4>
            <img src="newmat.jpg" alt="Research Image 3">
            <div class="text-overlay">Learn More</div>
        </div>
        <div id="research3" class="research-content">
            <h3>Others</h3>
            <p>Testo su altri metodi...</p>
        </div>
    </div>
</body>
</html>
